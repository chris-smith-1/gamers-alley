<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamers Alley - Search</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/search-page.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01b172b534.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <nav class="navbar">
                <i class="fas fa-shopping-cart"></i>
                <p class="nav-title"><a href="index.html">Gamers Alley</a></p>
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html" class="navbar-anchor">Home</a></li>
                    <li class="navbar-item"><a href="products.html" class="navbar-anchor">Products</a></li>
                    <li class="navbar-item"><a href="search-page.html" class="navbar-anchor">Search</a></li>
                    <li class="navbar-item"><a href="contact.html" class="navbar-anchor">Contact</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="main">
            <div class="search-bar">
                <label class="search-bar__label" for="search">Search</label>
                <input class="search-bar__input" type="text" placeholder="Dominion, Love Letter, etc.">
                <input class="" type="submit">
            </div>   
        </div>
    
        <footer>
            <p class="copyright-year">COPYRIGHT Â© Gamers Alley 2019</p>
    
            <div class="social-media">
                <ul class="social-media-list">
                    <li class="social-media-link"><a class="social-media-anchor" href="facebook.com"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="social-media-link"><a class="social-media-anchor" href="instagram.com"><i class="fab fa-instagram"></i></a></li>
                    <li class="social-media-link"><a class="social-media-anchor" href="twitter.com"><i class="fab fa-twitter-square"></i></a></li>
                </ul>
            </div>
        </footer>
        
    <script src="scripts/search.js"></script>

</html>
